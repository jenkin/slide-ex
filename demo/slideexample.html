<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Slideshow</title>
        <link href="slideexample.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../slideex.js"></script>
    </head>
    <body onload="SlideEx.setUpSlideShow()">
        <div id="slideshow">
            <div id="slides">
                <div class="slide"><img src="sample1.jpg" width="400" height="267"/>Slide content 1</div>
                <div class="slide"><img src="sample2.jpg" width="400" height="267"/>Slide content 2</div>
                <div class="slide"><img src="sample3.jpg" width="400" height="267"/>Slide content 3</div>
            </div>
            <div id="slides-controls">
                <a href="#">1</a> 
                <a href="#">2</a> 
                <a href="#">3</a>
            </div>
        </div>
    </body>
</html>
